<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prices - BluBandtt</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Serif Text', serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: #f0f4f8;
      color: #222;
    }
    .price-section {
      display: flex;
      align-items: center;
      margin-bottom: 3rem;
      gap: 2rem;
    }
    .price-section:nth-child(even) {
      flex-direction: row-reverse;
    }
    .price-text {
      flex: 1;
    }
    .price-text h2 {
      color: #3949ab;
      margin-bottom: 0.5rem;
    }
    .price-text p {
      line-height: 1.4;
    }
    .price-image {
      flex: 1;
    }
    .price-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="price-section">
    <div class="price-text">
      <h2>Headshot</h2>
      <p>Prices start at $XX. Detailed description goes here.</p>
    </div>
    <div class="comission_1.webp">
      <img src="comission_1.webp" alt="Headshot Example" />
    </div>
  </div>

  <div class="price-section">
    <div class="price-text">
      <h2>Full Body</h2>
      <p>Prices start at $XX. Another description.</p>
    </div>
    <div class="price-image">
      <img src="comission_1.webp" alt="Full Body Example" />
    </div>
  </div>
</body>
</html>
