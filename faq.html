<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAQ - BluBandtt</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Serif Text', serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: #f0f4f8;
      color: #222;
    }
    .faq-item {
      margin-bottom: 2rem;
    }
    .faq-question {
      font-size: 1.8rem;
      font-weight: bold;
      color: #3949ab;
      margin-bottom: 0.5rem;
    }
    .faq-answer {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="faq-item">
    <div class="faq-question">How long does a commission take?</div>
    <div class="faq-answer">Usually 1-2 weeks depending on complexity.</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Can I request revisions?</div>
    <div class="faq-answer">Yes, up to 2 revisions included.</div>
  </div>
</body>
</html>
