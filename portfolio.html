<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - BluBandtt</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Serif Text', serif;
      background-color: #f0f4f8;
      color: #222;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1a237e;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .gallery-item h3 {
      margin-top: 0.7rem;
      color: #3949ab;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Portfolio</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="commission_1.webp" alt="Commission 1" />
      <h3>Commission 1</h3>
    </div>
    <div class="gallery-item">
      <img src="commission_2.webp" alt="Commission 2" />
      <h3>Commission 2</h3>
    </div>
    <div class="gallery-item">
      <img src="commission_1.webp" alt="Commission 3" />
      <h3>Commission 3</h3>
    </div>
    <div class="gallery-item">
      <img src="commission_2.webp" alt="Commission 4" />
      <h3>Commission 4</h3>
    </div>
    <!-- Add more items as you upload more images -->
  </div>
</body>
</html>
